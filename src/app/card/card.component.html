<h1>My App</h1>
<p>card works!</p>
<button>botão</button>
<ul>
    <li *ngFor="let p of protudos; let i = index" (click)="remover(i)">
        {{i}} - {{p}}
    </li>
    <button (click)="adicionar()">Adicionar</button>
</ul>

<div [ngSwitch]="menuType">
    <div *ngSwitchDefault>
        <ul>
            <li>editar perfil</li>
            <li>adicionar cartão</li>
        </ul>
    </div>

    <div *ngSwitchCase="'admin'">
        <ul>
            <li>editar perfil</li>
            <li>adicionar cartão</li>
            <li>gerenciar usuários</li>
        </ul>
    </div>

    <div *ngSwitchCase="'superadmin'">
        <ul>
            <li>editar perfil</li>
            <li>adicionar cartão</li>
            <li>gerenciar usuários</li>
            <li>gerenciar admins</li>
        </ul>
    </div>
</div>
